<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Endless Roads</title>
<style>
    html,body{
        margin:0;padding:0;overflow:hidden;
        background:#9cd6ff;
        font-family:Arial;
        touch-action:none;
    }
    #menu{
        position:absolute;inset:0;
        display:flex;align-items:center;justify-content:center;
        background:#9cd6ff;
    }
    #box{
        background:white;padding:25px 40px;border-radius:10px;
        box-shadow:0 0 20px rgba(0,0,0,0.15);
        text-align:center;
    }
    button{
        padding:8px 20px;margin-top:15px;cursor:pointer;
    }
    #touchControls{
        position:absolute;bottom:30px;left:50%;transform:translateX(-50%);
        display:none;gap:20px;
    }
    .btn{
        width:60px;height:60px;border-radius:10px;
        background:rgba(255,255,255,0.7);
        display:flex;align-items:center;justify-content:center;
        font-size:24px;user-select:none;
    }
</style>
</head>
<body>

<div id="menu">
 <div id="box">
  <h2>Endless Roads</h2>
  <button onclick="startGame()">BEGIN</button>
 </div>
</div>

<div id="touchControls">
 <div class="btn" id="btnL">◀</div>
 <div class="btn" id="btnR">▶</div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/three.min.js"></script>
<script src="noise.js"></script>
<script src="main.js"></script>
</body>
</html>
