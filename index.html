<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,viewport-fit=cover" />
  <title>Endless Roads — Ultra</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Three.js -->
  <script src="https://unpkg.com/three@0.152.2/build/three.min.js"></script>
  <!-- Optional: Simple postprocessing library from CDN (keeps code self-contained) -->
  <script src="https://unpkg.com/three@0.152.2/examples/jsm/controls/OrbitControls.js" type="module"></script>
</head>
<body>
  <div id="ui">
    <header>
      <img id="logo" src="icon.png" alt="Endless Roads logo">
      <h1>Endless Roads</h1>
    </header>

    <div id="menu" class="panel">
      <h2>Endless Roads — Ultra</h2>
      <p class="lead">High-fidelity mobile WebGL driving. Use buttons or tilt to steer.</p>
      <div class="row">
        <button id="startBtn" class="primary">Start</button>
        <select id="qualitySelect" aria-label="Quality">
          <option value="low">Low</option>
          <option value="medium" selected>Medium</option>
          <option value="high">High</option>
        </select>
      </div>
      <p class="small">Built by Rishi Studios — original assets.</p>
    </div>

    <div id="hud" class="hidden">
      <div id="score">Score: 0</div>
      <div id="speed">SPD</div>
      <div id="pauseBtn" role="button">⏸</div>
    </div>

    <footer id="footer">
      <a href="privacy.html" target="_blank">Privacy Policy</a> · v1.1
    </footer>
  </div>

  <canvas id="gameCanvas"></canvas>

  <script type="module" src="main.js"></script>
</body>
</html>
