<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Endless Roads</title>
<style>
    html, body {
        margin:0; padding:0;
        overflow:hidden;
        background:#87CEEB;
        font-family: Arial, sans-serif;
        touch-action:none;
    }
    #menu {
        position:absolute;
        top:50%; left:50%;
        transform:translate(-50%,-50%);
        background:white;
        padding:20px 30px;
        border-radius:10px;
        text-align:center;
        font-size:20px;
        display:block;
        z-index:10;
    }
    #beginBtn {
        margin-top:15px;
        padding:10px 20px;
        font-size:18px;
    }
    #mobileControls {
        position:absolute;
        bottom:20px;
        width:100%;
        display:none;
        justify-content:center;
        gap:20px;
        z-index:10;
    }
    .btn {
        width:60px;
        height:60px;
        border-radius:15px;
        background:#00000050;
        color:white;
        font-size:20px;
        display:flex;
        justify-content:center;
        align-items:center;
        user-select:none;
    }
</style>
</head>
<body>

<div id="menu">
    <b>Endless Roads</b><br><br>
    <button id="beginBtn">BEGIN</button>
</div>

<div id="mobileControls">
    <div class="btn" id="btnLeft">⟵</div>
    <div class="btn" id="btnRight">⟶</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/wwwtyro/perlin.js/perlin.js"></script>
<script src="main.js"></script>

</body>
</html>
